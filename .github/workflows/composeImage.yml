name: Build and Release Go Binary

on:
  push:
     branches:
       - 'main'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Check out repository
      uses: actions/checkout@v4

    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: |
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'  # 指定需要的 Go 版本

    - name: Build the binary
      run: |
        mkdir -p bin
        go build -v -o bin/composeImage ./...

    - name: Create tar.gz archive
      run: |
        tar -czvf bin/composeImage.tar.gz -C bin composeImage

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}  # 使用推送的 tag 作为发布的 tag 名称
        release_name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false

    - name: Upload Release asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: bin/composeImage.tar.gz
        asset_name: composeImage.Linux.tar.gz
        asset_content_type: application/gzip

  docker-build-linux:
    name: Docker build Linux
    runs-on: ubuntu-latest

    steps:
    - name: 读取仓库内容
      uses: actions/checkout@v4

    - name: 登陆DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}

    - name: 构建并且推送到Docker Hub
      uses: docker/build-push-action@v5
      with:
        push: true
        tags: aicnal/linux-image-compressor:latest
